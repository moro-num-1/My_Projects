<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--Meta_Data, Title, Links-->
        <title>Frog Game</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="MORO"/>
        <meta name="keywords" content="MORO, Frog_Game, HTML, CSS, JS"/>
        <meta name="description" content="You should guess where is the square where the frog hide."/>
        <link rel="stylesheet" href="frog_game.css"/>
        <!--
        Wanna add some styles?
        Add them in the <style> element!!!
        -->
        <style></style>
    </head>

    <!--Page content goes in the <body> element-->
    <body>

        <form>
            <label for="squares_num">Square</label>
            <input
            type="number"
            id="squares_num"
            min="0"
            max="9"
            step="3"
            value="0"
            oninput="change_squares_num()"
            />
        </form>
        <div class="container" id="squares_container"></div>
        <!--Scripts File-->
        <script src="frog_game.js"></script>
    </body>
</html>
